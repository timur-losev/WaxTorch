name: Production Readiness Gates

on:
  pull_request:
  push:
    branches: [main]

jobs:
  gates:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        mode: [full, soak-smoke, burn-smoke]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift 6.2
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Swift version
        run: swift --version

      - name: Set deployment target to runner macOS
        run: |
          MACOS_MAJOR="$(sw_vers -productVersion | cut -d. -f1)"
          echo "MACOSX_DEPLOYMENT_TARGET=${MACOS_MAJOR}.0" >> "$GITHUB_ENV"
          echo "Using MACOSX_DEPLOYMENT_TARGET=${MACOS_MAJOR}.0"

      - name: Run Production Gate
        run: |
          bash scripts/quality/production_readiness_gates.sh ${{ matrix.mode }}
